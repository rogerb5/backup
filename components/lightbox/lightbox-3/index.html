<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lightbox Two - Third Iteration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="gallery">
        <div class="gallery-container">
            <div class="gallery-grid">
                <img src="img/1.jpg" data-imagesrc="img/1.jpg" alt="tree" class="gallery-img">
                <img src="img/2.jpg" data-imagesrc="img/2.jpg" alt="lake" class="gallery-img">
                <img src="img/3.jpg" data-imagesrc="img/3.jpg" alt="camera" class="gallery-img">
                <img src="img/4.jpg" data-imagesrc="img/4.jpg" alt="lime" class="gallery-img">
                <img src="img/5.jpg" data-imagesrc="img/5.jpg" alt="dog" class="gallery-img">
                <img src="img/6.jpg" data-imagesrc="img/6.jpg" alt="mountain" class="gallery-img">
                <img src="img/7.jpg" data-imagesrc="img/7.jpg" alt="skyline" class="gallery-img">
                <img src="img/8.jpg" data-imagesrc="img/8.jpg" alt="many limes" class="gallery-img">
            </div>
        </div>
    </section>

    <section class="lightbox-modal">
        <button class="btn close">x</button>
        <img alt="tree" class="lightbox-img">
        <button class="btn left" id="left">L</button>
        <button class="btn right" id="right">R</button>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
